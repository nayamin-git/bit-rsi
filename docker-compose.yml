# docker-compose.yml
# ========================================
version: '3.8'

services:
  rsi-bot:
    build: .
    container_name: rsi-trading-bot
    restart: unless-stopped
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Volumen para logs persistentes
      - ./logs:/app/logs
      # Volumen para datos de estado
      - ./data:/app/data
      # Volumen para configuraci√≥n (opcional)
      - ./.env:/app/.env:ro
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge